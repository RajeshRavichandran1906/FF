[DEFAULT]
executables_path = E:\Drivers
launcher_package = common.webdrivers
launcher_class_name = DriverLauncher

[supported_browsers]
chrome = Chrome

[error_messages]
unsupported = The requested browser is not currently supported by this system.
missing = The browser name must be provided in order to use the WebDriverFactory.

[chrome]
executable = chromedriver.exe
prompt_for_download = True
argument = --disable-print-preview,--disable-infobars

